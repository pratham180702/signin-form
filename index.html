<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script
      src="https://kit.fontawesome.com/5f9993a6cb.js"
      crossorigin="anonymous"
    ></script>
    <title>Form page</title>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1>Sign up</h1>
        <div class="input-container">
          <div class="input-field" id="nameField">
            <i class="fa-solid fa-user icons"></i>
            <input type="text" placeholder="Name" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-envelope icons"></i>
            <input type="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fa-solid fa-key icons"></i>
            <input type="password" placeholder="Password" />
          </div>
        </div>

        <div class="forget-password">
          <p>Forget Password? <a href="">click here</a></p>
        </div>
        <div class="switches">
          <button id="sign-up-btn"><h5>Sign Up</h5></button>
          <button id="sign-in-btn" class="disable"><h5>Sign In</h5></button>
          <!-- <button id="sign-in-btn"><h5>Sign In</h5></button> -->
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
